    <script src="javascript/index.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand">
            <div class="container">
              <div class="navbar-header">
                <span><a href="index.html">
                    <i class="fas fa-arrow-circle-left pr-3"></i>

              <ul class="nav navbar-nav">

    </header>

    <section class="p-4">
        <div class="card bg-white">
            <div class="row">
                <div class="col-md-7">
                    <img src="images/teddy_1.jpg" class="card-img" alt="teddy_1">
                </div>
                <div class="col-md-5">
                    <div class="card-body">
                        <h5 class="card-title">Norbert</h5>
                        <p class="card-text">Price: $29.00</p>
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Color
                            <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li><a href="#">Tan</a></li>
                                <li><a href="#">Chocolate</a></li>

                            </ul>
                        </div>
                    </div>

                    <div class="form-group pl-3">
                        <p class="medium pt-2 mt-4">Quantity</p>
                        <input class="quantity" min="0" name="quantity" value="1" type="number">
                    </div>
        
                    <p class="p-3">
                        <button class="btn btn-round btn-danger" type="button"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
                    </p>

                </div>

            </div>
