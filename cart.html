<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cart.css">

    <script src="https://kit.fontawesome.com/466592c95b.js" crossorigin="anonymous"></script>
    <script src="javascript/index.js"></script>
</head>

<body class="mx-3">
    <header>
        <nav class="navbar navbar-expand">
            <div class="container">
              <div class="navbar-header">
                <span><a href="index.html">
                    <i class="fas fa-arrow-circle-left pr-3"></i>
                </a></span><a class="navbar-brand h2" href="index.html">Handmade Teddy Bear Store</a>
            </div>
                <ul class="nav navbar-nav">
                <li class="active pr-4"><a href="index.html">Home</a></li>
                <li><a href="#"><span><i class="fas fa-shopping-cart"></i></span>
                    <span>Cart</span></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section>
        <div class="row">
            <div class="col-8">
                <h3 class="m-3">Cart</h3>
                <div class="card bg-white">
                    <div class="row mb-4">
                        <div class="col-md-5 col-lg-3 col-xl-3">
                          <div class="rounded">
                            <img class="w-100"
                              src="images/teddy_1.jpg" alt="product-1">
                          </div>
                        </div>
                        <div class="col-md-7 col-lg-9 col-xl-9 p-3">
                            <div>
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h5 class="pt-3">Norbert</h5>
                                        <p class="my-3 text-uppercase small">Color: brown</p>
                                        <p class="mb-2 text-uppercase small">Price: $29.00</p>
                                    </div>
                                    <div class="pr-3">
                                        <p class="medium pt-3">Quantity</p>
                                        <input class="quantity" min="0" name="quantity" value="1" type="number">
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                              <div>
                                <a href="#!" type="button" class="card-link-secondary small text-uppercase mr-3"><i
                                    class="fas fa-trash-alt mr-1"></i> Remove item </a>
                              </div>
                              <p class="mb-0 pr-3"><span><strong id="summary">$29.00</strong></span></p class="mb-0">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card bg-white mt-4">
                    <div class="row mb-4">
                        <div class="col-md-5 col-lg-3 col-xl-3">
                          <div class="rounded">
                            <img class="w-100"
                              src="images/teddy_2.jpg" alt="product-2">
                          </div>
                        </div>
                        <div class="col-md-7 col-lg-9 col-xl-9">
                            <div>
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h5 class="pt-3">Arnold</h5>
                                        <p class="my-3 text-uppercase small">Color: pale brown</p>
                                        <p class="mb-2 text-uppercase small">Price: $39.00</p>
                                    </div>
                                    <div class="p-3">
                                        <p class="medium pt-3">Quantity</p>
                                        <input class="quantity" min="0" name="quantity" value="1" type="number">
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                              <div>
                                <a href="#!" type="button" class="card-link-secondary small text-uppercase mr-3"><i
                                    class="fas fa-trash-alt mr-1"></i> Remove item </a>
                              </div>
                              <p class="mb-0 pr-3"><span><strong id="summary">$39.00</strong></span></p class="mb-0">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <h3 class="m-3">Customer Info</h3>
                <div class="card bg-white p-3">
                    <form>
                        <div class="form-group">
                            <label for="inputfirstname">First name</label>
                            <input type="text" class="form-control" id="inputfirstname" placeholder="First Name">
                        </div>
                    </form>

                    <form>
                        <div class="form-group">
                            <label for="inputlastname">Last name</label>
                            <input type="text" class="form-control" id="inputlastname" placeholder="Last Name">
                        </div>
                    </form>

                    <form>
                        <div class="form-group">
                            <label for="inputcity">City</label>
                            <input type="text" class="form-control" id="inputcity" placeholder="City">
                        </div>
                    </form>

                    <form>
                        <div class="form-group">
                            <label for="inputaddress">Address</label>
                            <input type="text" class="form-control" id="inputaddress" placeholder="1234 8th st">
                        </div>
                    </form>

                    <form>
                        <div class="form-group">
                            <label for="inputemail">Email</label>
                            <input type="text" class="form-control" id="inputemail" placeholder="Email">
                        </div>
                    </form>

                    <button class="btn btn-round btn-primary" type="button">Order</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center">
        <img src="images/1576141243078_Orinoco logo.png" alt="logo">
    </footer>
    
</body>
</html>
